<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
	<style type="text/css">
		.bold {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Member name:</td>
				<form>
					<td><input type="text" name="Membername"></td>
				</form>
			<td class="bold">*req</td>
		</tr>
		<tr>
			<td>Email:</td>
				<form>
					<td><input type="text" name="Email"></td>
				</form>
			<td class="bold">*req</td>
		</tr>
		<tr>
			<td>School:</td>
				<form>
					<td><input type="text" name="School"></td>
				</form>
			<td class="bold">*req</td>
		</tr>
		<tr>
			<td colspan="3"><input type="submit" value="Submit"></td>
		</tr>
	</table>
</body>
</html>
